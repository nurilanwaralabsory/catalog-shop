<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abzhor - TikTok</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #a8caba 100%
        );
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        padding: 60px 0;
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        margin: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header-content {
        position: relative;
        z-index: 2;
      }

      .logo {
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        letter-spacing: 6px;
      }

      .tagline {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.2rem;
        font-weight: 400;
        letter-spacing: 3px;
        text-transform: uppercase;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin-top: 50px;
      }

      .product-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .product-card:hover {
        transform: translateY(-15px) scale(1.03);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      }

      .product-image {
        width: 100%;
        height: 250px;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .product-image img {
        width: 100%;
        height: 100%; /* Membuat gambar mengisi penuh tinggi & lebar wadah */
        object-fit: cover; /* Ini kuncinya! */
      }

      /* T-Shirt Design */
      .tshirt {
        width: 120px;
        height: 140px;
        background: linear-gradient(145deg, #4a90e2, #357abd);
        position: relative;
        border-radius: 15px 15px 0 0;
      }

      .tshirt::before {
        content: "";
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 30px;
        background: inherit;
        border-radius: 20px 20px 5px 5px;
      }

      .tshirt::after {
        content: "";
        position: absolute;
        top: 10px;
        left: -20px;
        width: 40px;
        height: 60px;
        background: inherit;
        border-radius: 0 15px 15px 0;
        box-shadow: 140px 0 0 inherit;
      }

      /* Hoodie Design */
      .hoodie {
        width: 130px;
        height: 150px;
        background: linear-gradient(145deg, #2c3e50, #34495e);
        position: relative;
        border-radius: 20px 20px 0 0;
      }

      .hoodie::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 40px;
        background: inherit;
        border-radius: 40px 40px 10px 10px;
      }

      .hoodie::after {
        content: "";
        position: absolute;
        top: 15px;
        left: -25px;
        width: 50px;
        height: 80px;
        background: inherit;
        border-radius: 0 20px 20px 0;
        box-shadow: 130px 0 0 inherit;
      }

      /* Shirt Design */
      .shirt {
        width: 110px;
        height: 130px;
        background: linear-gradient(145deg, #e74c3c, #c0392b);
        position: relative;
        border-radius: 10px 10px 0 0;
      }

      .shirt::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 35px;
        height: 25px;
        background: inherit;
        border-radius: 15px 15px 5px 5px;
      }

      .shirt::after {
        content: "";
        position: absolute;
        top: 5px;
        left: -15px;
        width: 30px;
        height: 50px;
        background: inherit;
        border-radius: 0 10px 10px 0;
        box-shadow: 110px 0 0 inherit;
      }

      /* Dress Design */
      .dress {
        width: 100px;
        height: 160px;
        background: linear-gradient(145deg, #9b59b6, #8e44ad);
        position: relative;
        border-radius: 15px 15px 50px 50px;
      }

      .dress::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 20px;
        background: inherit;
        border-radius: 10px 10px 3px 3px;
      }

      .dress::after {
        content: "";
        position: absolute;
        top: 5px;
        left: -12px;
        width: 25px;
        height: 40px;
        background: inherit;
        border-radius: 0 8px 8px 0;
        box-shadow: 99px 0 0 inherit;
      }

      /* Jacket Design */
      .jacket {
        width: 125px;
        height: 140px;
        background: linear-gradient(145deg, #27ae60, #229954);
        position: relative;
        border-radius: 15px 15px 5px 5px;
      }

      .jacket::before {
        content: "";
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 45px;
        height: 25px;
        background: inherit;
        border-radius: 20px 20px 5px 5px;
      }

      .jacket::after {
        content: "";
        position: absolute;
        top: 10px;
        left: -22px;
        width: 45px;
        height: 70px;
        background: inherit;
        border-radius: 0 15px 15px 0;
        box-shadow: 125px 0 0 inherit;
      }

      /* Pants Design */
      .pants {
        width: 80px;
        height: 160px;
        background: linear-gradient(145deg, #34495e, #2c3e50);
        position: relative;
        border-radius: 40px 40px 5px 5px;
      }

      .pants::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 80px;
        background: rgba(0, 0, 0, 0.2);
      }

      .product-info {
        padding: 25px;
        text-align: center;
      }

      .product-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 15px;
      }

      .product-price {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-shape {
        position: absolute;
        opacity: 0.08;
        animation: gentleFloat 10s ease-in-out infinite;
      }

      .floating-shape:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 10%;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 50%;
        animation-delay: 0s;
      }

      .floating-shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 15%;
        background: linear-gradient(45deg, #a8caba, #667eea);
        border-radius: 30% 70% 70% 30%;
        animation-delay: 3s;
      }

      .floating-shape:nth-child(3) {
        width: 80px;
        height: 80px;
        bottom: 30%;
        left: 20%;
        background: linear-gradient(45deg, #764ba2, #a8caba);
        transform: rotate(45deg);
        animation-delay: 6s;
      }

      @keyframes gentleFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.08;
        }
        50% {
          transform: translateY(-30px) rotate(180deg);
          opacity: 0.12;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .logo {
          font-size: 2.8rem;
          letter-spacing: 3px;
        }

        .tagline {
          font-size: 1rem;
          letter-spacing: 2px;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
        }

        .header {
          padding: 40px 0;
        }
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 2.5rem;
          letter-spacing: 2px;
        }

        .products-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .product-info {
          padding: 20px;
        }
      }

      .click-hint {
        position: absolute;
        bottom: 10px;
        right: 15px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.75rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .product-card:hover .click-hint {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
    </div>

    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1 class="logo">ABZHOR</h1>
          <p class="tagline">Keranjang Fashion</p>
        </div>
      </header>

      <div class="products-grid">
        <a
          href="https://vt.tokopedia.com/t/ZSS6w989C/"
          target="_blank"
          style="text-decoration: none"
        >
          <div class="product-card">
            <div class="product-image">
              <img src="img/produk-1.png" alt="produk-1" />
            </div>
            <div class="product-info">
              <h3 class="product-title">CARTEXBLANCHE CRTX</h3>
              <div class="product-price">Rp 91.900</div>
            </div>
            <div class="click-hint">Klik untuk lihat di TikTok</div>
          </div>
        </a>
      </div>
    </div>

    <script>
      // Enhanced hover effects
      document.querySelectorAll(".product-card").forEach((card) => {
        card.addEventListener("mouseenter", function () {
          this.style.zIndex = "10";
        });

        card.addEventListener("mouseleave", function () {
          this.style.zIndex = "1";
        });
      });

      // Parallax effect
      document.addEventListener("mousemove", (e) => {
        const shapes = document.querySelectorAll(".floating-shape");
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.2;
          const xPos = (x - 0.5) * speed * 20;
          const yPos = (y - 0.5) * speed * 20;

          shape.style.transform = `translate(${xPos}px, ${yPos}px)`;
        });
      });

      // Smooth loading animation
      window.addEventListener("load", () => {
        const cards = document.querySelectorAll(".product-card");
        cards.forEach((card, index) => {
          card.style.opacity = "0";
          card.style.transform = "translateY(50px) scale(0.9)";

          setTimeout(() => {
            card.style.transition =
              "all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            card.style.opacity = "1";
            card.style.transform = "translateY(0) scale(1)";
          }, index * 150);
        });
      });

      // Click feedback
      document.querySelectorAll(".product-card").forEach((card) => {
        card.addEventListener("click", function () {
          this.style.transform = "scale(0.95)";
          setTimeout(() => {
            this.style.transform = "";
          }, 150);
        });
      });
    </script>
  </body>
</html>
